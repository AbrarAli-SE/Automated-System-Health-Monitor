<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHM - Live Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100">
    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <a href="/"
                class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">ASHM</a>
            <a href="/" class="text-gray-400 hover:text-white transition">← Back</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Live Monitor</h1>
            <p class="text-gray-400">Real-time metrics (updates every 2s)</p>
        </div>

        <div id="statusBanner" class="mb-8 p-6 rounded-xl bg-green-600">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-white">Status: <span id="status">Loading...</span></h2>
                    <p id="alerts" class="text-white opacity-90">Connecting...</p>
                </div>
                <div class="text-4xl">⚡</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-sm mb-2">CPU USAGE</h3>
                <p id="cpuValue" class="text-5xl font-bold text-blue-400">0%</p>
                <div class="mt-4 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="cpuBar" class="h-full bg-blue-500 transition-all" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-sm mb-2">RAM USAGE</h3>
                <p id="ramValue" class="text-5xl font-bold text-green-400">0%</p>
                <p id="ramInfo" class="text-xs text-gray-500 mt-2">0 / 0 GB</p>
                <div class="mt-4 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="ramBar" class="h-full bg-green-500 transition-all" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-gray-400 text-sm mb-2">DISK USAGE (AVG)</h3>
                <p id="diskValue" class="text-5xl font-bold text-yellow-400">0%</p>
                <div class="mt-4 h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="diskBar" class="h-full bg-yellow-500 transition-all" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">Resource Trend (Last 60 seconds)</h3>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">Storage</h3>
                <div id="diskList" class="space-y-3 max-h-72 overflow-y-auto">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <h3 class="text-xl font-bold mb-4">Top 10 Processes</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="border-b border-gray-700">
                        <tr>
                            <th class="text-left py-2">Process</th>
                            <th class="text-right py-2">PID</th>
                            <th class="text-right py-2">CPU (s)</th>
                            <th class="text-right py-2">Memory (MB)</th>
                        </tr>
                    </thead>
                    <tbody id="processList">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const MAX_HISTORY = 30;
        let cpuHistory = [];
        let ramHistory = [];
        let trendChart;

        trendChart = new Chart(document.getElementById('trendChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU %',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'RAM %',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: '#9ca3af' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#9ca3af' },
                        grid: { color: '#374151' }
                    },
                    x: {
                        ticks: {
                            color: '#9ca3af',
                            display: false
                        },
                        grid: { color: '#374151' }
                    }
                }
            }
        });

        async function update() {
            try {
                const response = await fetch('/api/quick-stats');
                const data = await response.json();

                document.getElementById('status').textContent = data.status;
                document.getElementById('alerts').textContent = data.alerts.join(' | ');

                const banner = document.getElementById('statusBanner');
                banner.className = data.status === 'CRITICAL' ? 'mb-8 p-6 rounded-xl bg-red-600' :
                    data.status === 'WARNING' ? 'mb-8 p-6 rounded-xl bg-yellow-600' :
                        'mb-8 p-6 rounded-xl bg-green-600';

                document.getElementById('cpuValue').textContent = data.cpu.usage + '%';
                document.getElementById('cpuBar').style.width = data.cpu.usage + '%';

                document.getElementById('ramValue').textContent = data.ram.usage + '%';
                document.getElementById('ramInfo').textContent = `${data.ram.used} / ${data.ram.total} GB`;
                document.getElementById('ramBar').style.width = data.ram.usage + '%';

                if (data.disks.length > 0) {
                    const avgDisk = data.disks.reduce((sum, d) => sum + d.UsagePercent, 0) / data.disks.length;
                    document.getElementById('diskValue').textContent = Math.round(avgDisk) + '%';
                    document.getElementById('diskBar').style.width = avgDisk + '%';
                }

                cpuHistory.push(data.cpu.usage);
                ramHistory.push(data.ram.usage);

                if (cpuHistory.length > MAX_HISTORY) {
                    cpuHistory.shift();
                    ramHistory.shift();
                }

                trendChart.data.labels = cpuHistory.map((_, i) => '');
                trendChart.data.datasets[0].data = cpuHistory;
                trendChart.data.datasets[1].data = ramHistory;
                trendChart.update('none');

                let diskHTML = '';
                data.disks.forEach(disk => {
                    const color = disk.Status === 'CRITICAL' ? 'red' : disk.Status === 'WARNING' ? 'yellow' : 'green';
                    diskHTML += `
                        <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                            <div>
                                <p class="font-semibold">${disk.Drive} (${disk.Size} GB)</p>
                                <p class="text-xs text-gray-500">${disk.Free} GB free</p>
                            </div>
                            <p class="text-${color}-400 font-bold text-xl">${disk.UsagePercent}%</p>
                        </div>
                    `;
                });
                document.getElementById('diskList').innerHTML = diskHTML;

                let processHTML = '';
                data.processes.forEach(proc => {
                    processHTML += `
                        <tr class="border-b border-gray-700">
                            <td class="py-2">${proc.Name}</td>
                            <td class="text-right">${proc.PID}</td>
                            <td class="text-right text-blue-400">${proc.CPU}</td>
                            <td class="text-right">${proc.MemoryMB}</td>
                        </tr>
                    `;
                });
                document.getElementById('processList').innerHTML = processHTML;

            } catch (error) {
                console.error('Update failed:', error);
            }
        }

        update();
        setInterval(update, 2000);
    </script>
</body>

</html>

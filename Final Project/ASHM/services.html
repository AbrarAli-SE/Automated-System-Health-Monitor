<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHM - Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-gray-100">
    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <a href="/"
                class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">ASHM</a>
            <a href="/" class="text-gray-400 hover:text-white transition">‚Üê Back</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Service Monitor</h1>
            <p class="text-gray-400">Non-running services (updates every 5s)</p>
        </div>

        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <table class="w-full">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-4 py-3 text-left">Name</th>
                        <th class="px-4 py-3 text-left">Display Name</th>
                        <th class="px-4 py-3 text-center">Status</th>
                        <th class="px-4 py-3 text-center">Start Type</th>
                    </tr>
                </thead>
                <tbody id="serviceList">
                    <tr>
                        <td colspan="4" class="text-center py-8 text-gray-500">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function update() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();

                let html = '';
                data.services.forEach(svc => {
                    const statusClass = svc.Status === 'Running' ? 'bg-green-600' : 'bg-red-600';
                    const startClass = svc.StartType === 'Disabled' ? 'bg-red-600' : 'bg-yellow-600';

                    html += `
                        <tr class="border-b border-gray-700">
                            <td class="px-4 py-3 font-mono text-sm">${svc.Name}</td>
                            <td class="px-4 py-3">${svc.DisplayName}</td>
                            <td class="px-4 py-3 text-center">
                                <span class="px-3 py-1 rounded ${statusClass} text-xs">${svc.Status}</span>
                            </td>
                            <td class="px-4 py-3 text-center">
                                <span class="px-3 py-1 rounded ${startClass} text-xs">${svc.StartType}</span>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('serviceList').innerHTML = html || '<tr><td colspan="4" class="text-center py-8">All services running</td></tr>';
            } catch (error) {
                console.error('Failed:', error);
            }
        }

        update();
        setInterval(update, 5000);
    </script>
</body>

</html>
